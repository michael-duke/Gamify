<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamify</title>
    <!-- Gamify Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/icons/favicon/site.webmanifest" />
  </head>

  <body>
    <header>
      <div
        id="carouselGamifyControls"
        class="carousel slide relative"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner relative w-full overflow-hidden">
          <div class="carousel-item active relative float-left w-full">
            <img
              src="assets/carousel/carousel-1.jpg"
              class="block w-full h-screen sm:h-fit"
              alt="Tom Clancy's Rainbow Six Siege |Cave"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-2.jpg"
              class="block w-full h-screen sm:h-fit"
              alt="Skull and Bones"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-3.jpg"
              class="block w-full h-screen sm:h-fit"
              alt="Liang Xing,(Overwatch)"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-4.jpg"
              class="block w-full h-screen sm:h-fit"
              alt="Minecraft | Underground"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-5.jpg"
              class="block w-full h-screen sm:h-fit"
              alt="Ghost of Tsushima"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-6.jpg"
              class="block w-full h-screen sm:h-fit"
              alt="SpiderMan"
            />
          </div>
          <div class="carousel-item relative float-left w-full">
            <img
              src="assets/carousel/carousel-7.jpg"
              class="block w-full h-screen sm:h-fit"
              alt="Need for Speed| Heat"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
          type="button"
          data-bs-target="#carouselGamifyControls"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon inline-block bg-no-repeat"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
          type="button"
          data-bs-target="#carouselGamifyControls"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon inline-block bg-no-repeat"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
        <button
          type="button"
          class="absolute bottom-4 left-2/4 justify-center border-gamify-red rounded-full border-2 p-2 bg-white/30 backdrop-blur-md animate-bounce"
        >
          <a href="#games-display">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 stroke-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3"
              />
            </svg>
          </a>
        </button>
      </div>
      <nav
        class="flex z-10 fixed top-0 left-0 right-0 justify-center items-center gap-4 mt-4 sm:mt-2"
      >
        <div>
          <img
            class="w-32 h-32 object-cover object-center rounded-[50%]"
            src="./assets/gamify-logo.jpg"
            alt="gamify-logo"
          />
        </div>
        <ul
          class="flex overflow-hidden gap-4 font-semibold text-2xl rounded-lg px-8 py-6 w-fit text-slate-100 bg-black/30 backdrop-blur-md sm:hidden"
        >
          <li class="">
            <a
              class="p-6 hover:bg-white hover:text-gamify-black hover:rounded-xl duration-300"
              href="#"
              >Games
              <span id="game-counter"></span>
              </a
            >
          </li>
          <li class="">
            <a
              class="p-6 hover:bg-white hover:text-gamify-black hover:rounded-xl duration-300"
              href="#"
              >Trailers</a
            >
          </li>
          <li class="">
            <a
              class="p-6 hover:bg-white hover:text-gamify-black hover:rounded-xl duration-300"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="games-display">
        <div class="game-list mt-12 grid gap-4">
          <!-- Generated -->
        </div>
      </section>
    </main>

    <!-- Modal -->
    <article
      id="modal"
      class="fixed z-20 top-0 left-0 w-screen h-screen flex items-center justify-center bg-blue-500/50 backdrop-blur-sm transform scale-0 transition-transform duration-300"
    >
      <!-- Modal content -->
      <div class="bg-white w-3/5 sm:w-full sm:mx-2 overflow-y-scroll h-96 mt-28 sm:mt-16">
        <!--Close modal button-->
        <button id="closebutton" type="button" class="p-2 hover:bg-slate-300">
          <!-- Hero icon - close button -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </button>
        <!-- Test content -->
        <p class="game-desc p-12">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus
          placeat maiores repudiandae, error perferendis inventore aspernatur
          voluptatum omnis sint debitis!
        </p>
        
        <div class="flex justify-center flex-col items-center">
          <h2
            class="comment-counter self-center mb-4 font-semibold text-2xl text-gamify-black"
          >
            <!-- Comment Counter generated -->
          </h2>

          <div class="comment-display">
              <!-- Comments generated -->
          </div>

          <div class="mb-3 w-80 mx-auto">
            <input
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="user-name"
              placeholder="Your name"
            />
          </div>
          <div class="mb-3 w-80 mx-auto">
            <textarea
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="user-comment"
              rows="3"
              placeholder="Your comment about this game"
            ></textarea>
          </div>
          <button
            type="button"
            class="add-comment mb-4 mr-4 shadow-3D bg-gamify-red text-white rounded px-4 py-2 active:mr-3 active:mt-[5px] active:shadow-none transition-[margin box-shadow] duration-75"
          >
            Comment
          </button>
        </div>
      </div>
    </article>

    <footer
      class="text-slate-50 flex rounded justify-start w-11/12 ml-5 mt-4 py-4 px-8 z-3 bg-gradient-to-r from-black/50 backdrop-blur-md"
    >
      <p>
        Created by
        <a
          class="text-gamify-red font-semibold"
          href="https://github.com/aceDavon"
          target="_blank"
          rel="noopener"
          >Makoji D.</a
        >
        and
        <a
          class="font-semibold"
          href="https://github.com/michael-duke"
          target="_blank"
          rel="noopener"
          >Michael M.</a
        >
        Copyright &copy; All rights reserved, 2022
      </p>
    </footer>
  </body>
</html>
